name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '2.7'
          # - '3.0'
          # - '3.1'
    name: Ruby ${{ matrix.ruby }} tests
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bin/setup
    - run: bin/test

  conversions-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./conversion
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
    name: Conversion tests - Ruby ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: bundle install
    - run: bundle exec rspec spec
